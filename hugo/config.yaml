    title: Evraka Yönetimi
    text: "PHP dili kullanılarak Laravel Frameworkü ile geliştirilmiştir. EVRAKA Belge Yönetim Sistemi özellikleri eklenti olarak isimlendirdiğimiz paket yönetim sistemi baz alınarak tasarlandı.<br />
    EVRAKA Belge Yönetim Sistemi ile kullanımda olan dizinlerin (Samba, Aktif Dizin) entegrasyonu hizmetler kesintiye uğramadan sağlanmaktadır. <br />
    EVRAKA Belge Yönetim Sistemi'nin bileşenleri: Evraka, Kaptan, Tayfa olarak üçe ayrılmıştır. Bu bileşenler, EVRAKA Belge Yönetim Sistemi'nin kararlı ve güvenli olarak çalışmasını sağlar. <br />
    Evraka Mimari olarak yönetilecek uç birimlerde “C/ C++  ” programlama dili ile ile geliştirilmiş “Tayfa ” adında minimal kaynak tüketen ajanlarımız bulunmaktadır."
