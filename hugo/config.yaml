    title: Neden EVRAKA?
    text: 'EVRAKA BULUT ile verileriniz HAVELSAN siber güvenlik ürünleriyle birlikte güvence altında. <br>
EVRAKA bulut hizmeti, kullanım düzeyine bağlı olarak ölçeklendirildiğinden, maddi açıdan tasarruf etmenizi sağlar. <br>
EVRAKA bulut, yazılım ve donanımlara yönelik öngörülemeyen yönetim, düzeltme ve güncelleme maliyetlerini ortadan kaldırır. <br>
EVRAKA bulutu yöneten ve bulut güvenliğini denetleyen uzmanlarla riskiniz azalır. <br>
EVRAKA bulut ile ilk kurulum ve güncelleme hizmeti çok kolay, güvenli ve hızlı! <br>
Buluta geçerek donanım, güvenlik, bakım ve insan kaynağı açısından tasarruf yapmanın yanı sıra EVRAKA ürününe çok daha düşük lisans fiyatlarıyla ve çok daha hızlı sahip olacaksınız.
'
